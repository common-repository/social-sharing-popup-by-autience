<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Please Upgrade</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}&hellip;</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pointer" ng-click="closeModal()">Close</button>
        <button type="button" class="btn btn-primary pointer" ng-click="gotoUpgrade()">Upgrade</button>
    </div>
</div>
<!-- /.modal-content -->
